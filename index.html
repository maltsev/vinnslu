<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vinnslu</title>
    <link rel="stylesheet" href="static/style.css?0a105c">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1 class="logo_text">Vinnslu</h1>
                <p class="logo_caption">Simple tabular-like data parser</p>
            </div>

            <div class="inputGroup">
                <label class="inputGroup_label" for="rowDelimiterInput">Row delimiter:</label>
                <span class="inputTextWrapper">/<input type="text" class="inputText inputText-delimiter inputText-rowDelimiter" id="rowDelimiterInput" placeholder="row delimiter" name="rowDelimiter" value="">/g</span>
            </div>

            <div class="inputGroup">
                <label class="inputGroup_label" for="columnDelimiterInput">Column delimiter:</label>
                <span class="inputTextWrapper">/<input type="text" class="inputText inputText-delimiter inputText-columnDelimiter" id="columnDelimiterInput" placeholder="column delimiter" name="columnDelimiter" value="">/g</span>
            </div>

            <div class="inputGroup inputGroup-examples">
                <label class="inputGroup_label" for="examplesList">Examples:</label>
                <select class="examples" id="examplesList"></select>
            </div>

            <div class="availableVariables">
                Available variables:
                <ul class="availableVariables_list"></ul>
            </div>

            <div class="author">
                <a href="https://github.com/maltsev" class="link author_name">Kirill Maltsev</a>
            </div>
        </div>

        <div class="mainColumn">
            <textarea class="textarea textarea-inputData" placeholder="Input data" name="inputData"></textarea>
            <textarea class="textarea textarea-template" placeholder="Template" name="template"></textarea>
            <textarea class="textarea textarea-outputData" name="outputData" placeholder="Output data"></textarea>
        </div>
    </div>

    <script src="static/main.js?fac36c"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-65344718-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
